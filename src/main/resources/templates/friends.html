<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
    <span class="fs-4">Kakao-chat</span>
  </a>
  <div class="col-md-3 text-end">
    <button type="button" class="btn btn-outline-primary me-2"><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
      <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
    </button>
    <button type="button" class="btn btn-outline-primary">Friends</button>
  </div>
</header>
<main>
  <div class="list-group w-auto" th:each="friend:${friends}">
    <a th:href="@{/friends/chat/{userId}(userId=${friend.id})}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <h6 class="mb-0" th:text="${friend.name}">friend name</h6>
    </a>
  </div>
</main>
</body>
<style>
  .list-group {
    max-width: 460px;
  }
</style>
</html>
